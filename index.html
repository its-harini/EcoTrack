<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoTrack - Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="app-page">
    <div id="splash">
  <h1 class="app-title glow-text">EcoTrack</h1>
  <p class="app-sub fade-in">Track. Reduce. Heal the Planet.</p>
  <img class="leaf" style="left:10%; animation-delay:0s;">
  <img class="leaf" style="left:30%; animation-delay:2s;">
  <img class="leaf" style="left:70%; animation-delay:4s;">
  <img class="leaf" style="left:90%; animation-delay:6s;">
  </div>
  <div id="loginContainer" class="hidden">
    <div class="auth-card">
      <h2>Welcome to <span style="color:#2e7d32;">EcoTrack</span></h2>
      <input type="email" id="email" placeholder="Enter your Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="loginBtn">Login</button>
      <p class="small">New user? <a href="#">Sign up</a></p>
    </div>
  </div>

  <script>
  window.addEventListener("load", () => {
    const splash = document.getElementById("splash");
    const loginContainer = document.getElementById("loginContainer");
    setTimeout(() => {
      splash.classList.add("fade-out");
      setTimeout(() => {
        splash.style.display = "none";
        loginContainer.classList.remove("hidden");
      }, 800);
    }, 2000);
  });
  document.getElementById("loginBtn").addEventListener("click", () => {
    window.location.href = "home.html";
  });
</script>
</body>
</html>
